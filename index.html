<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="./api-client.js"></script>
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles.css">
        <title>Eindopdracht To Do List</title>
    </head>
    <body>
        <header class="header-container">
            <h1>TODO List</h1>
        </header>
        <main class="main-container">
            <form class="todo-form">
                <input type="text" class="todolist-input" placeholder="What needs to be done today?">
                <i class="fa fa-plus add-btn"></i>
            </form>
            <div class="todolist-container">
               <ul class="item-list"></ul>
            </div>
        </main>
        <footer>
            <h4>Eindopdracht made by Suleika Tentua</h4>
        </footer>
    </body>
</html>
